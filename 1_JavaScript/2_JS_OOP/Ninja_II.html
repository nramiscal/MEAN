<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS Ninja Assignment</title>
  </head>
  <body>
    <script type="text/javascript">

    function Ninja (name) {
        this.name = name;
        this.health = 100;
        this.speed = 3;
        this.strength = 3;

        this.sayName = function() {
          console.log("My ninja name is " + this.name + "!");
        }

        this.showStats = function() {
          console.log("Name: " + this.name + ", Health: " + this.health + ", Speed: " + this.speed + ", Strength: " + this.strength);
        }

        this.drinkSake = function() {
          this.health += 10;
        }

        this.punch = function(ninja2){
          if (ninja2 instanceof Ninja){
            ninja2.health -= 5;
            console.log(ninja2.name + " was punched by " + this.name + " and lost 5 health")
          }
        }

        this.kick = function (ninja2){
          if (ninja2 instanceof Ninja){
            var loss = 15 * this.health;
            ninja2.health -= loss;
            console.log(ninja2.name + " was kicked by " + this.name + " and lost " + loss + " health")
          }
        }
    }

        // var ninja1 = new Ninja("Hyabusa");
        // ninja1.sayName();
        // ninja1.showStats();
        // ninja1.drinkSake();
        // ninja1.showStats();

        var blue_ninja = new Ninja("Goemon");
        var red_ninja = new Ninja("Bill Gates");
        red_ninja.punch(blue_ninja);
        // -> "Goemon was punched by Bill Gates and lost 5 Health!"

        blue_ninja.kick(red_ninja);
        // -> "Bill Gates was kicked by Goemon and lost 15 Health!"





    </script>
  </body>
</html>
