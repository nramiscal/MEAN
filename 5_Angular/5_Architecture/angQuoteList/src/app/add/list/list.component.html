<h1>Quotes List</h1>
<div class="list">
    <div class="quote">
        <p>{{quote.quote}}</p>
        <p>- {{quote.author}}</p>
    </div>
    <div class="rank">
        <h1>{{quote.rank}}</h1>
    </div>
    <div class="vote">
        <li>
            <ul *ngFor="let button of buttons">
                <button (click)="trigger($event)">{{button[0]}}</button></ul>
        </li>

    </div>

</div>

{{allQuotes | json}}
 <p>allquotes|json</p>
